<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center style="background-color: #f5f5f5;padding:10px;">
        <table class="m_7036428470069034316templateContainer"
               style="border-collapse:collapse;border:0;max-width:660px;width:100%;background-color:#ffffff" width="100%"
               cellspacing="0"
               cellpadding="0" border="0">
            <tbody>
            <tr>
                <td id="m_7036428470069034316templateHeader"
                    style="background:#ffffff none no-repeat center/cover;border-top:0;border-bottom:0;padding-top:9px;padding-bottom:0;max-width:660px;width:100%"
                    valign="top">
                    <table style="min-width:100%;border-collapse:collapse" width="100%" cellspacing="0" cellpadding="0"
                           border="0">
                        <tbody>
                        <tr>
                            <td style="padding-top:9px" valign="top">
                                <table style="max-width:100%;min-width:100%;border-collapse:collapse"
                                       class="m_7036428470069034316mcnTextContentContainer" width="100%" cellspacing="0"
                                       cellpadding="0" border="0" align="left">
                                    <tbody>
                                    <tr>
                                        <td class="m_7036428470069034316mcnTextContent"
                                            style="padding-top:0;padding-right:18px;padding-bottom:9px;padding-left:18px;word-break:break-word;color:#202020;font-family:Montserrat, Sans-serif;font-size:14px;line-height:150%;text-align:left"
                                            valign="top">
                                            {{ title }}
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            <tr>
                <td id="m_7036428470069034316templateFooter"
                    style="background:#ffffff none no-repeat center/cover;background-color:#ffffff;background-image:none;background-repeat:no-repeat;background-position:center;background-size:cover;border-top:0;border-bottom:0;padding-top:9px;padding-bottom:9px"
                    valign="top">
                    <table style="min-width:100%;border-collapse:collapse" width="100%" cellspacing="0" cellpadding="0"
                           border="0">
                        <tbody>
                        <tr>
                            <td style="padding-top:0;padding-right:18px;padding-bottom:18px;padding-left:18px"
                                valign="top" align="center">
                                <table style="border-collapse:separate!important;border-radius:4px;" cellspacing="0"
                                       cellpadding="0" border="0">
                                    <tbody>
                                    <tr>
                                        <td style="background-color:white;border-radius:8px;text-align:center"
                                            valign="top"><a
                                                href="{{ armoryUrl }}"
                                                style="background-color:#3385ff;border-radius:8px;font-weight:500;border:2px solid #3385ff;color:#ffffff;display:inline-block;font-family:Montserrat, sans-serif;font-size:14px;font-style:normal;padding:14px 28px;text-decoration:none;min-width:30px"
                                                target="_blank"><strong>{{ callToAction }}</strong></a></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            </tbody>
        </table>
    </center>
</body>
</html>
